    <script>
        var nome = window.prompt("Tell your name: ");
        var salario = Number(window.prompt("Tell your salario: ")); // forcando a ser numerico e nao texto
        document.write(`Hello, ${nome}! Your name have ${nome.length} letters <br>`);
        document.write(`Your name in uppercase: ${nome.toUpperCase()} <br>`);
        document.write(`Your name in lowercase: ${nome.toLowerCase()} <br>`);
        document.write('Your salary ', salario.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'}), '<br>');
